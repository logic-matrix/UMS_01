<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKBAU</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow-x: hidden;
        }

        /* ===== NAVBAR ===== */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1E2A78;
            color: white;
            padding: 12px 40px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        ul {
            list-style: none;
            display: flex;
            gap: 18px;
            align-items: center;
        }

        ul li {
            position: relative;
        }

        ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            display: block;
            transition: 0.3s;
        }

        ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
        }

        /* Dropdown */
        ul li ul {
            display: none;
            position: absolute;
            top: 35px;
            left: 0;
            background-color: #1E2A78;
            border-radius: 6px;
            flex-direction: column;
            min-width: 180px;
        }

        ul li:hover ul {
            display: flex;
        }

        ul li ul li a {
            padding: 10px 15px;
        }

        .login-btn {
            background-color: #FF6B6B;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background-color: #FF4B4B;
        }

        /* ===== HERO SECTION ===== */
        .hero {
            margin-top: 65px;
            height: 300px;
            background: url('https://source.unsplash.com/1600x400/?university,campus') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            padding: 0 20px;
        }

        /* ===== CONTENT ===== */
        main {
            padding: 40px 20px;
        }

        /* ===== FOOTER ===== */
        footer {
            background-color: #1E2A78;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            nav {
                flex-wrap: wrap;
                padding: 10px 20px;
            }

            ul {
                display: none;
                width: 100%;
                flex-direction: column;
                background-color: #1E2A78;
                margin-top: 10px;
                border-radius: 8px;
            }

            ul.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
                font-size: 1.5rem;
                cursor: pointer;
            }

            .login-btn {
                padding: 6px 12px;
            }

            .hero {
                height: 200px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .hero {
                height: 160px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">KKBAU</div>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>

        <ul id="menu">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li>
                <a href="#">Administration ▼</a>
                <ul>
                    <li><a href="#">Board of Trustees</a></li>
                    <li><a href="#">Offices</a></li>
                    <li><a href="#">Policies</a></li>
                </ul>
            </li>
            <li><a href="/academic">Academic</a></li>
            <li><a href="/admission">Admission</a></li>
            <li><a href="/career">Career</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>

        <button class="login-btn" onclick="window.location.href='/admin/login'">Login</button>
    </nav>

    <div class="hero">
        Welcome to KKBAU
    </div>

    <main>
        {% block content %}
        <!-- Your page content goes here -->
        {% endblock %}
    </main>

    <footer>
        &copy; 2025 KKBAU. All rights reserved.
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('active');
        }
    </script>
</body>

</html>
