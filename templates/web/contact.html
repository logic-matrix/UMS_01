{% extends 'web/base.html' %}
{% load static %}
{% block content %}

<!-- Hero Section -->
<div class="hero" style="background: url('/static/career.jpg') center/cover no-repeat;
           height: 420px; display:flex; justify-content:center; align-items:center; color:white;
           text-align:center; position:relative;">
    <div style="background: rgba(0, 0, 0, 0.55); padding: 60px 20px; border-radius: 10px;">
        <h1 style="font-size: 2.8rem; font-weight: 700;">Get in Touch</h1>
        <p style="font-size: 1.1rem; margin-top: 10px;">We’d love to hear from you — reach out anytime.</p>
    </div>
</div>

<!-- Contact Info Section -->
<section
    style="max-width: 1100px; margin: 60px auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; text-align:center; padding: 0 20px;">
    <div style="background-color: #f5f7fb; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
        <img src="{% static 'icons/location.png' %}" alt="Location" style="width:50px; margin-bottom:10px;">
        <h3 style="color:#1E2A78;">Our Address</h3>
        <p style="color:#444;">123 KKBAU Road, University Campus, City Name</p>
    </div>

    <div style="background-color: #f5f7fb; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
        <img src="{% static 'icons/phone.png' %}" alt="Phone" style="width:50px; margin-bottom:10px;">
        <h3 style="color:#1E2A78;">Call Us</h3>
        <p style="color:#444;">+880 1234 567 890</p>
    </div>

    <div style="background-color: #f5f7fb; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
        <img src="{% static 'icons/email.png' %}" alt="Email" style="width:50px; margin-bottom:10px;">
        <h3 style="color:#1E2A78;">Email</h3>
        <p style="color:#444;">info@kkbau.edu</p>
    </div>
</section>

<!-- Contact Form Section -->
<section style="background-color:#f0f4f8; padding:60px 20px;">
    <div style="max-width: 600px; margin: auto; text-align: center;">
        <h2 style="font-size: 2rem; color:#1E2A78; margin-bottom:20px;">Send Us a Message</h2>
        <form method="post" style="display:flex; flex-direction:column; gap:15px;">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Your Name" required
                style="padding:12px; border-radius:8px; border:1px solid #ccc; font-size:1rem;">
            <input type="email" name="email" placeholder="Your Email" required
                style="padding:12px; border-radius:8px; border:1px solid #ccc; font-size:1rem;">
            <textarea name="message" placeholder="Your Message" rows="5" required
                style="padding:12px; border-radius:8px; border:1px solid #ccc; font-size:1rem;"></textarea>
            <button type="submit" style="padding:12px; border:none; border-radius:8px; background:#1E2A78;
                       color:white; font-size:1rem; cursor:pointer; font-weight:600;">
                Send Message
            </button>
        </form>
    </div>
    </section>
    
    <!-- Map Section -->
    <section style="margin-top: 60px;">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.903578328014!2d90.38812231498164!3d23.75088568459027!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8b84ef0d6a3%3A0xa6e94573f1b8a223!2sUniversity%20Campus!5e0!3m2!1sen!2sbd!4v1690000000000!5m2!1sen!2sbd"
            width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
</section>

<style>
    @media (max-width: 768px) {
        .hero h1 {
            font-size: 2rem !important;
        }

        .hero p {
            font-size: 1rem !important;
        }

        h2 {
            font-size: 1.6rem !important;
        }

        input,
        textarea,
        button {
            font-size: 0.95rem !important;
        }
    }

    button:hover {
        background-color: #15235a;
        transition: 0.3s ease;
    }
</style>

{% endblock %}
