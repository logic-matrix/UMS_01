{% extends 'web/base.html' %}
{% block content %}

<div class="hero"
    style="background: url('https://source.unsplash.com/1600x500/?contact,office') center/cover no-repeat; height: 400px; display:flex; justify-content:center; align-items:center; color:white;">
    <h1>Contact Us</h1>
</div>

<section>
    <h2>Get in Touch</h2>
    <form style="max-width:500px; margin:auto; display:flex; flex-direction:column; gap:15px;">
        <input type="text" placeholder="Your Name" required
            style="padding:10px; border-radius:5px; border:1px solid #ccc;">
        <input type="email" placeholder="Your Email" required
            style="padding:10px; border-radius:5px; border:1px solid #ccc;">
        <textarea placeholder="Message" rows="5"
            style="padding:10px; border-radius:5px; border:1px solid #ccc;"></textarea>
        <button type="submit"
            style="padding:10px; border:none; border-radius:5px; background:#1E2A78; color:white; cursor:pointer;">Send
            Message</button>
    </form>
</section>

{% endblock %}
